[encoder]
encoder = bert
remove_punctuation = False
n_embed = 300
emb_drop = 0.0
bert_path = bert-base-chinese
pad_index = 0
unk_index = 1
vocab_size = 2
bert_config=config.json

[train]
split_eval = False
lr = 1e-3
clip = 1.0
margin = 0.2
seed = 1
thread = 4
batch_size = 256
epochs = 100
patience = 5
threshold = 1e-4

[path]
save_path = save/debug
vocab_file = vocab.txt
encoder_param_file = encoder.pt
train_file = data/train.json
test_file = data/test.json